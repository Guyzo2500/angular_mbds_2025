<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" [class.active-link]="isActive('/home')" (click)="closeSidenav()">
        <mat-icon>home</mat-icon>
        <span>Accueil</span>
      </a>
      <a mat-list-item routerLink="/add" [class.active-link]="isActive('/add')" (click)="closeSidenav()">
        <mat-icon>add_circle</mat-icon>
        <span>Ajouter un devoir</span>
      </a>

      <!-- Nouvelle section pour les matières -->
      <a mat-list-item routerLink="/matieres">
        <mat-icon>school</mat-icon>
        <span>Matières</span>
      </a>

      <!-- Section pour les statistiques -->
      <a mat-list-item routerLink="/stats">
        <mat-icon>bar_chart</mat-icon>
        <span>Statistiques</span>
      </a>

      <!-- Section pour le profil utilisateur -->
      <a mat-list-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profil</span>
      </a>

      <!-- Section pour les paramètres -->
      <a mat-list-item routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span>Paramètres</span>
      </a>

      <mat-divider></mat-divider>
      
      <a mat-list-item routerLink="/login" [class.active-link]="isActive('/login')" (click)="closeSidenav()">
        <mat-icon>login</mat-icon>
        <span>Connexion</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>TP Assignments - MBDS</span>
      <span class="toolbar-spacer"></span>
      <button mat-raised-button class="generate-data-btn" (click)="genererDonneesDeTest()">
        <mat-icon>data_usage</mat-icon>
        PEUPLER BD AVEC DONNEES DE TEST
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
