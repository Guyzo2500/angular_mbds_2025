<div class="login-container">
  <h2>Connexion</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput name="username" [(ngModel)]="username" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" required>
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit">Se connecter</button>

    <mat-error *ngIf="loginFailed">Identifiants incorrects</mat-error>
  </form>
</div>
